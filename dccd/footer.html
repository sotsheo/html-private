<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu chi tiết</title>
    <link rel="stylesheet" href="css/footerlienhe.css">

    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/30dda5888f.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/custom.js" ></script>
    <script type="text/javascript" src="slick/slick.js" ></script>
</head>
<body>


<!--FOOTER LIÊN HỆ-->
<div class="footer-lienhe">

    <div class="container container-fluid">
        <div class="row pt-5 pb-5">
            <div class="col-md-4 text-light text-lg-left text-center mb-3">
                <h4>Follow</h4>
                <hr class="light">
                <br>
                <div class="col-md-3 col-3 icon-footer float-md-left text-left">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="col-md-3 col-3 icon-footer float-md-left text-center">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="col-md-3 col-3 icon-footer float-md-left text-center">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="col-md-3 col-3 icon-footer float-md-left text-right">
                    <i class="fab fa-youtube"></i>
                </div>

            </div>

            <div class="col-md-4 text-center copyright">
                <p class="text-light">DCCD all rights 2020. Powered by SaoKim</p>
            </div>

            <div class="col-md-4 text-light text-left mb-2 text-lg-left text-center mb-3">
                <h4>Đăng kí để nhận thông tin mới</h4>
                <p>E-newsletter focused on the air transport industry</p>
                <div class="col-md-12 col-12 form-footer p-0 d-flex">
                    <input type="text" placeholder="Email">
                    <button type="button">
                        <img src="img/right.svg">
                    </button>
                </div>

            </div>



        </div>
    </div>

</div>

</body>
</html>
